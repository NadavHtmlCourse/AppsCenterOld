                    <form>
                        <div class="mb-3">
                            <label for="appNameInput" class="form-label">App name:</label>
                            <input type="textbox" class="form-control" id="appNameInput" aria-describedby="appNameHelp">
                            <div id="appNameHelp" class="form-text">Application Name</div>
                        </div>
                          <div class="mb-3">
                            <label for="appPriceInput" class="form-label">App price:</label>
                            <input type="textbox" class="form-control" id="appPriceInput" aria-describedby="appPriceHelp">
                            <div id="appPriceHelp" class="form-text">Application Price</div>
                        </div>
                          <div class="mb-3">
                            <label for="appDescriptionInput" class="form-label">App description:</label>
                            <input type="textarea" class="form-control" id="appDescriptionInput" aria-describedby="appDescriptionHelp">
                            <div id="appDescriptionHelp" class="form-text">Application Description</div>
                        </div>      
                        <div class="mb-3">
                          <label for="companyNameInput" class="form-label">Company Name:</label>
                          <input type="textbox" class="form-control" id="companyNameInput" aria-describedby="companyNameHelp">
                          <div id="companyNameHelp" class="form-text">Company Name</div>
                        </div>
                        <div class="mb-3">
                          <label for="imageUrlInput" class="form-label">Image URL:</label>
                          <input type="textbox" class="form-control" id="imageUrlInput" aria-describedby="imageUrlHelp">
                          <div id="imageUrlInput" class="form-text">Image URL</div>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
