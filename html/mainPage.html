<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AppsCenter</title>

        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />-->

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="container">
            <div class="row">
                <!--Image-->
                <div class="col col-md-2"></div>
                <div class="col col-md-8">
                    <img class="appCenterImg" src="/images/AppsCenter.png" alt="Applications Center."/>
                </div>
                <div class="col col-md-2"></div>
            </div>
            <div class="row">
                <!--Search Bar-->
                <form>
                    <div class="col col-md-10">
                        <input type="textbox">
                    </div>
                    <div class="col col-md-2">
                        <button type="button">Search</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col col-md-2"></div>
                <!--Applications-->
                <div class="col col-md-8">

                    <div id="appsContainer" class="appsContainer">
                        <!--App card-->
                        <!--
                        <div class="card p-3 text-left border border-secondary border-dark">
                            <div class="row">
                                <div class="col col-md-3">
                                    <img class="app-card rounded" src="/images/Help.png">
                                </div>
                                <div class="col col-md-9">
                                    <h3 class="postTitle">Post Title</h3>
                                    <p class="appDescriptionText">Description text.</p>
                                    <p class="price">Price: 10.00$</p>
                                    <p class="companyName">Company name: APT</p>
                                </div>
                            </div>
                        </div>
                        -->
                    </div>

                </div>
                <div class="col col-md-2"></div>
            </div>
        </div>

        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label">First name</label>
              <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Last name</label>
              <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationServer03" class="form-label">City</label>
              <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
              <div id="validationServer03Feedback" class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer04" class="form-label">State</label>
              <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
              <div id="validationServer04Feedback" class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer05" class="form-label">Zip</label>
              <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
              <div id="validationServer05Feedback" class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                  Agree to terms and conditions
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>

        <script type="text/javascript" src="/src/applications.js"></script>
        <!--<script type="text/javascript" src="/src/addApp.js"></script>-->
        <script type="text/javascript" src="/src/main.js"></script>
    </body>
</html>
